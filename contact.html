  <body>
    <div class="loader-wrapper">
      <div class="loader"></div>
    </div>
    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <a href="index.html" class="nav-logo1"
            >Expand<span style="color: #eaeaea">Media</span></a
          >
        </div>
        <ul class="nav-menu">
          <li class="nav-item">

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="contact-section">
        <div class="contact-text">
          <h1>
            <span style="color: #ff9243">Contact </span>Us For More
            <span style="color: #ff9243">Advice</span>
          </h1>
        </div>
        <section role="form-section">
          <p id="formmessage" class="errormessage"></p>

          <form class="contact-form" id="form" autocomplete="on">
            <div class="contact-form">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Name" required />
              <p class="formvalidation" data-id="validationmessage"></p>
            </div>

            <div class="contact-form">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email" required />
              <p class="formvalidation" data-id="validationmessage"></p>
            </div>

            <div class="contact-form">
              <label for="subject">Subject</label>
              <input
                type="subject"
                id="subject"
                placeholder="Subject"
                required
              />
              <p class="formvalidation" data-id="validationmessage"></p>
            </div>

            <div class="contact-form">
              <label for="message">Message</label>
              <textarea id="message" placeholder="Message" required></textarea>
              <p class="formvalidation" data-id="validationmessage"></p>
            </div>

            <button type="reset" class="reset-btn">Reset</button>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </section>
      </section>
    </main>
